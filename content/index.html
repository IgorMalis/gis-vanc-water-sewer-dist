 <!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <link rel="stylesheet" href="leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
  <link rel="stylesheet" href="ui.css"></link>
</head>
<body>

  <img src="/images/logo.png" id="logo" />
  <div id="settings-cont" class="settings-cont-exp">
    <div id="settings-top">
      <span id="settings-header">Options</span>
      <span id="settings-arrow">â–¼</span>
    </div>
    <div class="settings-top-hdr">
      <span>Water</span>
    </div>
    <div class="settings-opt">
      <input type="checkbox" id="option1" class="optionInput">
      <label for="option1">Water transmission mains</label>
      <span class="settings-col colour1" />
    </div>
    <div class="settings-opt">
      <input type="checkbox" id="option2" class="optionInput">
      <label for="option2">Water distribution mains</label>
      <span class="settings-col colour2" />
    </div>
    <div class="settings-opt">
      <input type="checkbox" id="option3" class="optionInput">
      <label for="option3">Abandoned water mains</label>
      <span class="settings-col colour3" />
    </div>
    <div class="settings-opt">
      <input type="checkbox" id="option4" class="optionInput">
      <label for="option4">Water hydrants</label>
      <span class="settings-col colour4" />
    </div>
    <div class="settings-opt">
      <input type="checkbox" id="option5" class="optionInput">
      <label for="option5">Water control valves</label>
      <span class="settings-col colour5" />
    </div>
    <div class="settings-top-hdr" style="margin-top: 4px;">
      <span>Sewer</span>
    </div>
    <div class="settings-opt">
      <input type="checkbox" id="option6" class="optionInput">
      <label for="option6">Sewer mains</label>
      <span class="settings-col colour6" />
    </div>
    <div class="settings-opt">
      <input type="checkbox" id="option7" class="optionInput">
      <label for="option7">GVRD sewer mains</label>
      <span class="settings-col colour7" />
    </div>
    <div class="settings-opt">
      <input type="checkbox" id="option8" class="optionInput">
      <label for="option8">Sewer catch basins</label>
      <span class="settings-col colour8" />
    </div>
    <div class="settings-opt last">
      <input type="checkbox" id="option9" class="optionInput">
      <label for="option9">Sewer manholes</label>
      <span class="settings-col colour9" />
    </div>
  </div>
  <div id="map-container">
      <div id="map"></div>
  </div>


  <script src="ui.js"></script>
  <script src="leaflet.js"
       integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
       crossorigin=""></script>


  <script src="dataManager.js"></script>
  <script src="map.js"></script>

    <script>



// library
// Application code

var uiManager = new UiManager();

var dataManager = new DataManager();

var mapManager = new MapManager(dataManager);
mapManager.init();

uiManager.setMapManager(mapManager);

    </script>
</body>
</html>
